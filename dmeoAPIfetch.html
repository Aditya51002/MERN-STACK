<!DOCTYPE html>
<html>
<head>
    <title>Demo API Fetch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f9f9f9, #eaeaea);
            margin: 40px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        #status {
            font-weight: bold;
            margin-bottom: 15px;
            padding: 8px;
            display: inline-block;
            border-radius: 6px;
            background: #ddd;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #d6eaf8;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <h2>Demo API Fetch</h2>
    <div id="status" class="loading">Loading...</div>

    <table id="usersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Website</th>
            </tr>
        </thead>
        <tbody id="usersBody">
        </tbody>
    </table>

    <script>
        const usersBody = document.getElementById('usersBody');
        const statusDiv = document.getElementById('status');

        fetch('https://jsonplaceholder.typicode.com/users')
            .then(res => {
                if (!res.ok) {
                    throw new Error("Fetch failed");
                }
                return res.json();
            })
            .then(users => {
                displayUsers(users);
                statusDiv.textContent = "Loaded";
                statusDiv.style.background = "#c8e6c9";
            })
            .catch(err => {
                statusDiv.textContent = "Error loading data";
                statusDiv.style.background = "#f5b7b1";
                console.error(err);
            });

        function displayUsers(users) {
            users.forEach(user => {
                let row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.email}</td>
                    <td>${user.phone}</td>
                    <td>${user.website}</td>
                `;
                usersBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
