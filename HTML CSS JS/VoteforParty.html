<!DOCTYPE html>
<html>
<head>
    <title>SAb choor hai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            margin: 0;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 18px;
            margin: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        table {
            margin-top: 25px;
            border-collapse: collapse;
            width: 400px;
            background: #fff;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        table, th, td {
            border: 1px solid #333;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #d6eaf8;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>

    <h2>less vote</h2>
    
    <button onclick="addData('BJP')">BJP</button>
    <button onclick="addData('CONG')">CONG</button>
    <button onclick="addData('AAP')">AAP</button>

    <table>
        <thead>
            <tr>
                <th>BJP</th>
                <th>CONG</th>
                <th>AAP</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="bjpCount">0</td>
                <td id="congCount">0</td>
                <td id="aapCount">0</td>
            </tr>
        </tbody>
    </table>

    <script>
        let bjp=0;
        let cong=0;
        let aap=0;

        function addData(party){
            if(party==="BJP"){
                bjp++;
                document.getElementById("bjpCount").innerHTML = bjp;
            }
            else if(party==="CONG"){
                cong++;
                document.getElementById("congCount").innerHTML = cong;
            }
            else if(party==="AAP"){
                aap++;
                document.getElementById("aapCount").innerHTML = aap;
            }
        }
    </script>

</body>
</html>
