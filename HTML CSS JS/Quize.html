<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quize</title>
</html>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form div {
            font-weight: bold;
            margin: 15px 0 8px;
            text-align: left;
        }

        label {
            display: block;
            margin: 6px 0;
            text-align: left;
            cursor: pointer;
        }

        input[type="radio"] {
            margin-left: 8px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
    <div class="container">

</body>

<script>
    const answers = {

        Q1: "Delhi",
        Q2: "Football",
        Q3: "Pandey",
        Q4: "Aditya",
        Q5: "India"
    }
   const form = document.getElementById('card');
   const resultDiv = document.getElementById('result');

   form.addEventListener('submit',(e)=>{
    e.preventDefault();
    let score = 0;

    for (let [name, value] of formData){

</html>
