<!DOCTYPE html>
<html>
<head>
    <title>Box Movement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #f9f9f9, #eaeaea);
            margin-top: 40px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        #container {
            width: 240px;
            display: grid;
            grid-template-columns: 100px 100px;
            gap: 20px;
            margin: auto;
        }

        .box {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            transform: scale(1.1); 
            box-shadow: 0 8px 16px rgba(0,0,0,0.3); 
        }

        #container .box {
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>

<h2>Click any box</h2>

<div id="container" onclick="moveBoxes()">
    <div id="b1" class="box" style="background:red"></div>
    <div id="b2" class="box" style="background:blue"></div>
    <div id="b3" class="box" style="background:green"></div>
    <div id="b4" class="box" style="background:yellow"></div>
</div>

<script>
    function moveBoxes() {
        let container = document.getElementById("container");

        let b1 = document.getElementById("b1");
        let b2 = document.getElementById("b2");
        let b3 = document.getElementById("b3");
        let b4 = document.getElementById("b4");

        container.innerHTML = "";
        container.appendChild(b2);
        container.appendChild(b1);
        container.appendChild(b4);
        container.appendChild(b3);
    }
</script>

</body>
</html>
