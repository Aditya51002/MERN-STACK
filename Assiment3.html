<!DOCTYPE html>
<html>
<head>
    <title>Personal App</title>
</head>
<body>

<h2>Daily Activities</h2>

<input type="text" id="taskInput" placeholder="Enter your task">
<button onclick="addTask()">Add</button>

<ul id="taskList"></ul>

<script>

    window.onload = function () {
        let savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
        savedTasks.forEach(function (task) {
            createTask(task.text, task.done);
        });
    };

    function addTask() {
        let input = document.getElementById("taskInput");
        let text = input.value;

        if (text === "") {
            alert("Please enter a task");
            return;
        }

        createTask(text, false);
        saveTasks();
        input.value = "";
    }

    function createTask(text, done) {
        let li = document.createElement("li");
        li.innerText = text;

        if (done) {
            li.style.textDecoration = "line-through";
        }

        let doneBtn = document.createElement("button");
        doneBtn.innerText = "Done";
        doneBtn.onclick = function () {
            li.style.textDecoration = "line-through";
            saveTasks();
        };

        let deleteBtn = document.createElement("button");
        deleteBtn.innerText = "Delete";
        deleteBtn.onclick = function () {
            li.remove();
            saveTasks();
        };

        li.appendChild(doneBtn);
        li.appendChild(deleteBtn);
        document.getElementById("taskList").appendChild(li);
    }

    function saveTasks() {
        let tasks = [];
        let items = document.querySelectorAll("#taskList li");

        items.forEach(function (li) {
            tasks.push({
                text: li.childNodes[0].nodeValue,
                done: li.style.textDecoration === "line-through"
            });
        });

        localStorage.setItem("tasks", JSON.stringify(tasks));
    }
</script>

</body>
</html>
