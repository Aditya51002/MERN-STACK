<!DOCTYPE html>
<html>
<head>
    <title>Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        #time {
            font-size: 48px;
            font-weight: bold;
            color: #4CAF50;
            margin: 20px 0;
        }

        button {
            padding: 10px 18px;
            margin: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        input {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-top: 15px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 6px rgba(76, 175, 80, 0.5);
            outline: none;
        }

        input:disabled {
            background: #f2f2f2;
            color: #999;
        }
    </style>
</head>
<body>

<h2>Stopwatch</h2>

<p id="time">0</p>

<button onclick="start()">Start</button>
<button onclick="stop()">Stop</button>
<button onclick="reset()">Reset</button>

<br><br>

<input type="text" id="input" disabled placeholder="Type after 1 second">

<script>
    var t = 0;
    var id;
    function start() {
        id = setInterval(function () {
            t = t + 1;
            document.getElementById("time").innerHTML = t;
            if (t >= 1) {
                document.getElementById("input").disabled = false;
            }
        }, 1000);
    }

    function stop() {
        clearInterval(id);
    }

    function reset() {
        clearInterval(id);
        t = 0;
        document.getElementById("time").innerHTML = 0;
        document.getElementById("input").value = "";
        document.getElementById("input").disabled = true;
    }
</script>

</body>
</html>
