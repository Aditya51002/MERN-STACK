<!DOCTYPE html>
<html>
<head>
    <title>Color Change</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #f0f0f0, #dcdcdc);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 15px;
            border: 2px solid #444;
            cursor: pointer;
            border-radius: 12px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
            transition: transform 0.3s ease, background-color 0.5s ease; 
        }

        .box:hover {
            transform: scale(1.1); 
            border-color: #666;
        }
    </style>
</head>
<body>

<h1>Click the Box</h1>

<div id="d1" class="box" onclick="changeAllColors(this)"></div>
<div id="d2" class="box" onclick="changeAllColors(this)"></div>
<div id="d3" class="box" onclick="changeAllColors(this)"></div>
<div id="d4" class="box" onclick="changeAllColors(this)"></div>

<script>
    function randomColor() {
        let r = Math.floor(Math.random() * 256);
        let g = Math.floor(Math.random() * 256);
        let b = Math.floor(Math.random() * 256);
        return "rgb(" + r + "," + g + "," + b + ")";
    }
    
    function changeAllColors() {
        document.getElementById("d1").style.backgroundColor = randomColor();
        document.getElementById("d2").style.backgroundColor = randomColor();
        document.getElementById("d3").style.backgroundColor = randomColor();
        document.getElementById("d4").style.backgroundColor = randomColor();
    }
</script>

</body>
</html>
