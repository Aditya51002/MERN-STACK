

<!DOCTYPE html>
<html>
<head>
    <title>Box Movement</title>
    <style>
        #container {
            width: 220px;
            display: grid;
            grid-template-columns: 100px 100px;
            gap: 20px;
        }
        .box {
            width: 100px;
            height: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Click any box</h2>

<div id="container" onclick="moveBoxes()">
    <div id="b1" class="box" style="background:red"></div>
    <div id="b2" class="box" style="background:blue"></div>
    <div id="b3" class="box" style="background:green"></div>
    <div id="b4" class="box" style="background:yellow"></div>
</div>

<script>
    function moveBoxes() {
        let container = document.getElementById("container");

        let b1 = document.getElementById("b1");
        let b2 = document.getElementById("b2");
        let b3 = document.getElementById("b3");
        let b4 = document.getElementById("b4");
        container.innerHTML = "";
        container.appendChild(b2);
        container.appendChild(b1);
        container.appendChild(b4);
        container.appendChild(b3);
    }
</script>

</body>
</html>
