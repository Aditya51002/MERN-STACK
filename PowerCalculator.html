<!DOCTYPE html>
<html>
<head>
    <title>Power Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 6px rgba(76, 175, 80, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Power Calculator</h2>
    <input type="number" id="i1" placeholder="Power 1">
    <input type="number" id="i2" placeholder="Power 2">
    <input type="number" id="i3" placeholder="Power 3">
    <input type="number" id="i4" placeholder="Power 4">
    <button onclick="resetFields()">Reset</button>
</div>

<script>
    function calculatePower(value) {
        value = Number(value);
        document.getElementById("i1").value = Math.pow(value, 1);
        document.getElementById("i2").value = Math.pow(value, 2);
        document.getElementById("i3").value = Math.pow(value, 3);
        document.getElementById("i4").value = Math.pow(value, 4);
    }

    document.getElementById("i1").oninput = function () {
        calculatePower(this.value);
    };
    document.getElementById("i2").oninput = function () {
        calculatePower(this.value);
    };
    document.getElementById("i3").oninput = function () {
        calculatePower(this.value);
    };
    document.getElementById("i4").oninput = function () {
        calculatePower(this.value);
    };

    function resetFields() {
        document.getElementById("i1").value = "";
        document.getElementById("i2").value = "";
        document.getElementById("i3").value = "";
        document.getElementById("i4").value = "";
    }
</script>

</body>
</html>
