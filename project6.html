<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quize</title>
</head>
<body>

    <div class="container">
         <h2>Student Details</h2>

    <input type="text" id="number 1" placeholder="Enter the number 1">
    <input type="number" id="number 2" placeholder="Enter the number 2">
    
    <button onclick="addData()">CAL</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Number 1</th>
                <th>Number 2</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>



</body>
<script>
        function addData() {
            let number1 = document.getElementById("number 1").value;
            let number2 = document.getElementById("number 2").value;

            if (number1 === "" || number2 === "") {
                return;
            }
            number1=Number(number1);
            number2=Number(number2);
             let result=Math.pow(number1,number2);
            let table = document.getElementById("tableBody");
            let row = table.insertRow();

            row.insertCell(0).innerHTML = number1;
            row.insertCell(1).innerHTML = number2;
            row.insertCell(2).innerHTML = result;
        }
    </script>
</html>
